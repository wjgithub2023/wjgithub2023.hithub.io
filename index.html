<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四则混合运算练习题</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #6e8efb;
        }
        
        h1 {
            color: #4c7df5;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .generate-btn {
            background: #9b59b6;
            color: white;
        }
        
        .show-answers-btn {
            background: #3498db;
            color: white;
        }
        
        .problems-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        @media (max-width: 900px) {
            .problems-container {
                grid-template-columns: 1fr;
            }
        }
        
        .problem {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            min-height: 100px;
        }
        
        .problem-number {
            font-weight: bold;
            margin-right: 15px;
            color: #4c7df5;
            min-width: 30px;
            font-size: 1.6rem;
        }
        
        .problem-expression {
            flex-grow: 1;
            text-align: center;
            line-height: 1.5;
        }
        
        .problem-answer {
            font-weight: bold;
            min-width: 100px;
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            background: #e8f4fc;
            display: none;
            font-size: 1.3rem;
            margin-left: 10px;
        }
        
        .rules {
            background: #e8f4fc;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .rules h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .rules-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .rule-section {
            flex: 1;
            min-width: 250px;
        }
        
        .rule-section h4 {
            color: #4c7df5;
            margin-bottom: 10px;
            border-bottom: 2px solid #6e8efb;
            padding-bottom: 5px;
        }
        
        .rule-section ul {
            margin-left: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .rule-section li {
            margin-bottom: 8px;
        }
        
        .rule-section .example {
            font-style: italic;
            color: #555;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .answer-visible {
            background: #d4edda;
        }
        
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
        
        .fraction span {
            display: block;
        }
        
        .fraction .numerator {
            border-bottom: 1px solid black;
            padding: 0 5px;
        }
        
        .fraction .denominator {
            padding: 0 5px;
        }
        
        .complexity-info {
            text-align: center;
            color: #4c7df5;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>四则混合运算练习题</h1>
            <p class="description">生成包含加减乘除的混合运算题目，每组6题，每題包含三种运算</p>
        </header>
        
        <div class="complexity-info">每題包含3种运算，支持整数和分数，负数用括号表示</div>
        
        <div class="controls">
            <button class="generate-btn" id="generate-btn">生成新题目</button>
            <button class="show-answers-btn" id="show-answers-btn">显示答案</button>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="problems-container" id="problems-container">
            <!-- 问题将在这里动态生成 -->
        </div>
        
        <div class="rules">
            <h3>四则混合运算法则</h3>
            <div class="rules-container">
                <div class="rule-section">
                    <h4>运算顺序</h4>
                    <ul>
                        <li>先乘除，后加减</li>
                        <li>有括号时，先算括号里面的</li>
                        <li>同级运算，从左到右依次计算</li>
                    </ul>
                </div>
                
                <div class="rule-section">
                    <h4>分数运算</h4>
                    <ul>
                        <li>分数加减：先通分，再计算</li>
                        <li>分数乘法：分子乘分子，分母乘分母</li>
                        <li>分数除法：乘以倒数</li>
                        <li>结果要化为最简分数</li>
                    </ul>
                </div>
                
                <div class="rule-section">
                    <h4>注意事项</h4>
                    <ul>
                        <li>注意运算符号的变化</li>
                        <li>注意负数的运算规则</li>
                        <li>除法运算时，除数不能为零</li>
                        <li>最终结果要化简</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const problemsContainer = document.getElementById('problems-container');
            const generateBtn = document.getElementById('generate-btn');
            const showAnswersBtn = document.getElementById('show-answers-btn');
            const errorMessage = document.getElementById('error-message');
            
            // 生成随机数（非零）
            function generateNonZeroNumber(min, max) {
                let num = Math.floor(Math.random() * (max - min + 1)) + min;
                while (num === 0) {
                    num = Math.floor(Math.random() * (max - min + 1)) + min;
                }
                return num;
            }
            
            // 生成随机运算数（整数或分数）
            function generateOperand() {
                // 70%概率生成整数，30%概率生成分数
                if (Math.random() < 0.7) {
                    const num = generateNonZeroNumber(-15, 15);
                    return {
                        numerator: num,
                        denominator: 1,
                        isFraction: false,
                        value: num
                    };
                } else {
                    const numerator = generateNonZeroNumber(-10, 10);
                    const denominator = generateNonZeroNumber(2, 10);
                    
                    // 确保分数是最简形式
                    const gcdVal = gcd(Math.abs(numerator), denominator);
                    const simplifiedNumerator = numerator / gcdVal;
                    const simplifiedDenominator = denominator / gcdVal;
                    
                    return {
                        numerator: simplifiedNumerator,
                        denominator: simplifiedDenominator,
                        isFraction: true,
                        value: simplifiedNumerator / simplifiedDenominator
                    };
                }
            }
            
            // 计算最大公约数
            function gcd(a, b) {
                return b === 0 ? a : gcd(b, a % b);
            }
            
            // 格式化数字显示 - 确保负数有括号
            function formatNumber(numberObj) {
                if (!numberObj.isFraction || numberObj.denominator === 1) {
                    // 整数
                    return numberObj.numerator < 0 ? `(${numberObj.numerator})` : `${numberObj.numerator}`;
                } else {
                    // 分数
                    const sign = numberObj.numerator < 0 ? '-' : '';
                    const absNumerator = Math.abs(numberObj.numerator);
                    
                    if (absNumerator === 0) return '0';
                    
                    // 负数分数用括号括起来
                    const fractionHtml = `${sign}<div class="fraction"><span class="numerator">${absNumerator}</span><span class="denominator">${numberObj.denominator}</span></div>`;
                    return numberObj.numerator < 0 ? `(${fractionHtml})` : fractionHtml;
                }
            }
            
            // 格式化答案显示
            function formatAnswer(value) {
                // 处理NaN和无穷大的情况
                if (isNaN(value) || !isFinite(value)) {
                    return "无解";
                }
                
                // 如果值是整数
                if (Number.isInteger(value)) {
                    return value > 0 ? `+${value}` : `${value}`;
                }
                
                // 处理浮点数，转换为分数
                const tolerance = 1.0E-6;
                let h1 = 1, h2 = 0;
                let k1 = 0, k2 = 1;
                let b = value;
                
                do {
                    const a = Math.floor(b);
                    let aux = h1;
                    h1 = a * h1 + h2;
                    h2 = aux;
                    aux = k1;
                    k1 = a * k1 + k2;
                    k2 = aux;
                    b = 1 / (b - a);
                } while (Math.abs(value - h1 / k1) > value * tolerance);
                
                // 约分
                const commonDivisor = gcd(Math.abs(h1), k1);
                h1 = h1 / commonDivisor;
                k1 = k1 / commonDivisor;
                
                // 如果分母为1，显示为整数
                if (k1 === 1) {
                    return h1 > 0 ? `+${h1}` : `${h1}`;
                } else {
                    const sign = h1 < 0 ? '-' : '+';
                    const absH1 = Math.abs(h1);
                    return `${sign}<div class="fraction"><span class="numerator">${absH1}</span><span class="denominator">${k1}</span></div>`;
                }
            }
            
            // 生成随机运算符
            function generateOperator() {
                const operators = ['+', '-', '×', '÷'];
                return operators[Math.floor(Math.random() * operators.length)];
            }
            
            // 计算表达式结果（考虑运算符优先级）
            function calculateExpression(operands, operators) {
                // 先复制一份，避免修改原数组
                let values = [...operands.map(op => op.value)];
                let ops = [...operators];
                
                // 第一步：处理所有乘除运算
                for (let i = 0; i < ops.length; i++) {
                    if (ops[i] === '×' || ops[i] === '÷') {
                        // 执行运算
                        if (ops[i] === '×') {
                            values[i] = values[i] * values[i+1];
                        } else {
                            // 检查除数是否为零
                            if (values[i+1] === 0) return NaN;
                            values[i] = values[i] / values[i+1];
                        }
                        
                        // 移除已使用的值和操作符
                        values.splice(i+1, 1);
                        ops.splice(i, 1);
                        i--; // 调整索引
                    }
                }
                
                // 第二步：处理所有加减运算
                let result = values[0];
                for (let i = 0; i < ops.length; i++) {
                    if (ops[i] === '+') {
                        result += values[i+1];
                    } else {
                        result -= values[i+1];
                    }
                }
                
                return result;
            }
            
            // 生成随机题目
            function generateProblems() {
                // 清除错误消息
                errorMessage.textContent = '';
                
                // 清空问题容器
                problemsContainer.innerHTML = '';
                
                // 确保生成6道题目
                const problems = [];
                let attempts = 0;
                const maxAttempts = 100; // 防止无限循环
                
                while (problems.length < 6 && attempts < maxAttempts) {
                    attempts++;
                    
                    try {
                        // 生成4个运算数和3个运算符
                        const operands = [];
                        const operators = [];
                        
                        for (let j = 0; j < 4; j++) {
                            operands.push(generateOperand());
                        }
                        
                        for (let j = 0; j < 3; j++) {
                            operators.push(generateOperator());
                        }
                        
                        // 计算答案
                        const answer = calculateExpression(operands, operators);
                        
                        // 检查计算结果是否有效
                        if (isNaN(answer) || !isFinite(answer)) {
                            continue; // 跳过无效计算
                        }
                        
                        // 构建表达式字符串
                        let expression = formatNumber(operands[0]);
                        for (let j = 0; j < 3; j++) {
                            expression += ` ${operators[j]} ${formatNumber(operands[j+1])}`;
                        }
                        
                        // 格式化答案
                        const formattedAnswer = formatAnswer(answer);
                        
                        // 添加到问题列表
                        problems.push({
                            number: problems.length + 1,
                            expression: expression,
                            answer: formattedAnswer
                        });
                    } catch (e) {
                        console.error("生成题目时出错:", e);
                        continue;
                    }
                }
                
                // 检查是否成功生成6道题目
                if (problems.length < 6) {
                    errorMessage.textContent = `警告: 只成功生成了 ${problems.length} 道题目。请重试。`;
                }
                
                // 渲染所有问题
                problems.forEach(problem => {
                    const problemElement = document.createElement('div');
                    problemElement.className = 'problem';
                    problemElement.innerHTML = `
                        <div class="problem-number">${problem.number}.</div>
                        <div class="problem-expression">${problem.expression} = </div>
                        <div class="problem-answer">${problem.answer}</div>
                    `;
                    
                    problemsContainer.appendChild(problemElement);
                });
                
                // 隐藏所有答案
                const allAnswers = document.querySelectorAll('.problem-answer');
                allAnswers.forEach(answer => {
                    answer.style.display = 'none';
                });
                
                // 移除答案可见样式
                problemsContainer.querySelectorAll('.problem').forEach(problem => {
                    problem.classList.remove('answer-visible');
                });
            }
            
            // 显示所有答案
            function showAnswers() {
                const allAnswers = document.querySelectorAll('.problem-answer');
                allAnswers.forEach(answer => {
                    answer.style.display = 'block';
                });
                
                // 添加答案可见样式
                problemsContainer.querySelectorAll('.problem').forEach(problem => {
                    problem.classList.add('answer-visible');
                });
            }
            
            // 事件监听
            generateBtn.addEventListener('click', generateProblems);
            showAnswersBtn.addEventListener('click', showAnswers);
            
            // 初始化生成题目
            generateProblems();
        });
    </script>
</body>
</html>
